<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>Like Lion</title>
    <link rel="stylesheet" href="cc2style.css">

    <!--    아이콘 검색-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="cc2_countdown.js"></script>
</head>
<body>
    <div class="upbar">
        <div class="small-title">
            <h2><i><strong>Like Lion</strong></i></h2>
        </div>

        <div class="menu">
            <div class="menu-Home">
                <h3><a href="cc2_home.html"><i>Home</i></a></h3>
            </div>
    
            <div class="menu-About">
                <h3><i>About</i></h3>
            </div>
    
            <div class="menu-Member">
                <h3><a href="cc2_member.html"><i>Member</i></a></h3>
            </div>
    
            <div class="menu-Contact">
                <h3><i>Contact</i></h3>
            </div>
        </div>
    </div>

    <div class="big-title">
        <h1><i><strong>Like Lion</strong></i></h1>
    </div>

    <div class="context">
        <p>
    우리는 '성장 의지를 가진 사람들을 돕기 위해' 존재합니다. 그리고 이들을 <br>
    돕기 위한 가장 근복적이고 효과적인 방법은 교육이라고 생각합니다.</p>

    <p>지금 바로 지원하세요!</p>

    </div>
    
    <div class="container">
        <div class="countdown">
            <div>
                <p class="count-text" id="days">0</p>
                <span>Days</span>
            </div>
            <div>
                <p class="count-text" id="hours">0</p>
                <span>Hours</span>
            </div>
            <div>
                <p class="count-text" id="minutes">0</p>
                <span>Minutes</span>
            </div>
            <div>
                <p class="count-text" id="seconds">0</p>
                <span>Seconds</span>
            </div>
            <div id="left">
                <span>LEFT</span>
            </div>

        </div>
    </div>

    <div class="button">
        <button>지원하기</button>
    </div>

    <div class="sidebar">
        <div class="icon-box">
            <div class="icon">
                <i class="fa fa-facebook-official"></i>
            </div>
        </div>

        <div class="icon-box">
            <div class="icon">
                <i class="fa fa-instagram"></i>
            </div>
        </div>

        <div class="icon-box">
            <div class="icon">
                <i class="fa fa-twitter"></i>
            </div>
        </div>

    </div>
